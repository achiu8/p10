<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf8">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:300">
    

    <script src="https://apis.google.com/js/client.js?onload=init"
type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src="/js/vendor/handlebars-v2.0.0.js"></script>
    <script src="/js/vendor/swfobject.js" type="text/javascript"></script>

    <script src="/js/app.js" type="text/javascript"></script>
    <script src="/js/controllers/controller.js" type="text/javascript"></script>
    <script src="/js/controllers/player.js" type="text/javascript"></script>
    <script src="/js/views/view.js" type="text/javascript"></script>
    <script src="/js/views/templates.js" type="text/javascript"></script>

    <title></title>
  </head>

  <body>
    <div class="container">
      <br>
      <iframe src="https://www.youtube.com/embed/PoKZlyaDAmQ?enablejsapi=1" id="video"></iframe>
      <p id="now-playing">Now Playing | <span id="now-playing-title"></span></p>
      <button id="play-button" class="btn btn-default">Play</button>
      <button id="pause-button" class="btn btn-default">Pause</button>
      <button id="prev-button" class="btn btn-default">Prev</button>
      <button id="next-button" class="btn btn-default">Next</button>
      <br><br>
      <ul id="main-nav" class="nav nav-tabs" role="tablist">
        <li id="search-tab" class="active"><a href="#">Search</a></li>
        <li id="playlist-tab"><a href="#">Playlist</a></li>
      </ul>
      <br>
      <div id="main">
        <div class="input-group">
          <input id="query" class="form-control" type="text"/>
          <span class="input-group-btn">
            <button id="search-button" class="btn btn-success">
              Search
            </button>
          </span>
        </div>
        <br>
        <ul id="results" class="list-group"></ul>
      </div>
    </div>
  </body>
</html>
